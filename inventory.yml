---
all:  
  children:
    webservers:
      hosts:
        static_server:
          ansible_connection: ssh
          ansible_host: localhost
          ansible_port: 2233
  vars:
    ansible_ssh_pipelining: true
    ansible_ssh_transfer_method: piped
    ansible_user: 'root'
    ansible_python_interpreter: /usr/bin/python3
    ansible_ssh_private_key_file: "../../.ssh/id_ed25519"
